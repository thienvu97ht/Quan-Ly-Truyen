    <title>Login</title>

  <body>
    <div class="main">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Quên mật khẩu</h3>
        <p class="desc">Chúng tôi sẽ gửi email xác nhận cho bạn ❤️</p>
        <div class="spacer"></div>
        <div class="form-group">
          <label for="username" class="form-label">Email</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Nhập email đã đăng ký"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <button type="button" class="form-submit" onclick="sendEmail()">
          Gửi email
        </button>
        <div class="spacer"></div>
        <a href="./login.html" class="desc">Đăng nhập tại đây!</a>
      </form>
    </div>
