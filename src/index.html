    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="../public/css/form.css" />
    <link rel="stylesheet" href="../public/css/table.css" />
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>

  <body>
    <label for="add-table" class="overlay" onclick="hideForm()"></label>

    <div class="nav-bar">
      <div class="nav-bar-container">
        <p class="hello-username">Xin chào</p>
        <i class="icon-dropdown fas fa-chevron-down">
          <ul class="dropdown-menu-list">
            <li class="dropdown-menu-item">Thông tin tài khoản</li>
            <li class="dropdown-menu-item" onclick="showForm2()">Đổi mật khẩu</li>
            <li class="dropdown-menu-item" onclick="signOut()">Đăng xuất</li>
          </ul>
        </i>
      </div>
    </div>
    <div class="container-lg">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-8">
              <h2>Quản lý sinh viên</h2>
            </div>
            <div class="col-sm-4">
              <button
                for="add-table"
                class="btn btn-info add-new"
                onclick="showForm()"
              >
                Thêm mới
              </button>
            </div>
          </div>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Họ và tên</th>
              <th>Email</th>
              <th>Số điện thoại</th>
              <th>Giới tính</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="list-sv"></tbody>
        </table>
      </div>
    </div>

    <div class="main-form">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thêm sinh viên</h3>

        <div class="spacer"></div>

        <div class="form-group">
          <label for="name" class="form-label">Tên đầy đủ</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="VD: Dương Vũ"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="phone" class="form-label">Số điện thoại</label>
          <input
            id="phone"
            name="phone"
            type="text"
            placeholder="VD: 0981234567"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="" class="form-label">Giới tính</label>
          <div class="radio-form">
            <div class="radio-item">
              <input
                name="gender"
                id="male"
                type="radio"
                value="Nam"
                class="form-control"
              />
              <label for="male">Nam</label>
            </div>
            <div class="radio-item">
              <input
                name="gender"
                id="female"
                type="radio"
                value="Nữ"
                class="form-control"
              />
              <label for="female">Nữ</label>
            </div>
          </div>
          <span class="form-message"></span>
        </div>

        <button
          id="create"
          type="button"
          class="form-submit"
          onclick="handleCreateForm()"
        >
          Tạo mới
        </button>
        <button id="update" type="button" class="form-submit">Update</button>
      </form>
    </div>

    <div class="form-update-pass">
      <form action="" method="POST" class="form" id="form-2">
        <h3 class="heading">Đổi mật khẩu</h3>
        <div class="spacer"></div>
        <div class="form-group">
          <label for="newpass" class="form-label">Mật khẩu mới</label>
          <input
            id="newpass"
            name="newpass"
            type="text"
            placeholder="Nhập mật khẩu mới"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <button type="button" class="form-submit" onclick="changePass()">
          Thay đổi mật khẩu
        </button>
      </form>
    </div>

  </body>
</html>
